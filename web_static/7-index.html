<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="filters_items">
          <div class="locations">
            <div class="summary">
              <h3>States</h3>
              <h4>Lagos, Abuja...</h4>
            </div>
            <ul class="popover">
              <li>
                <h2>Lagos:</h2>
                <ul>
                  <li>Page </li>
                  <li>Page 2</li>
                </ul>
              </li>
              <li>
                <h2>Abuja:</h2>
                <ul>
                  <li>Page 3</li>
                  <li>Page 4</li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="amenities">
            <div class="summary">
              <h3>Amenities</h3>
              <h4>Internet, Kitchen...</h4>
            </div>
            <ul class="popover">
              <li>Internet</li>
              <li>TV</li>
              <li>Kitchen</li>
              <li>Iron</li>
            </ul>
          </div>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <div class="places_listing">
          <article class="place">
           <h2>My home</h2>
          </article>

          <article class="place">
            <h2>Tiny house</h2>
          </article>
          
          <article class="place">
            <h2>A suite</h2>
          </article>
        </div>
      </section>
    </div>
    <footer>
       <p>Best School</p>
    </footer>
  </body>
</html>
